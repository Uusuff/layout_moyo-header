<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <a href="/home" class="header-logo">
        <img src="./images/logo.png" alt="logo" />
      </a>
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li class="list-item">
            <a
              href="/apple"
              class="header-link is-active"
            >
              Apple
            </a>
          </li>
          <li class="list-item">
            <a
              href="/samsung"
              class="header-link"
            >
              Samsung
            </a>
          </li>
          <li class="list-item">
            <a
              href="/smartphones"
              class="header-link"
            >
              Smartphones
            </a>
          </li>
          <li class="list-item">
            <a
              href="/laptops & computers"
              data-qa="hover"
              class="header-link"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="list-item">
            <a
              href="/gadgets"
              class="header-link"
            >
              Gadgets
            </a>
          </li>
          <li class="list-item">
            <a
              href="/tablets"
              class="header-link"
            >
              Tablets
            </a>
          </li>
          <li class="list-item">
            <a
              href="/photo"
              class="header-link"
            >
              Photo
            </a>
          </li>
          <li class="list-item">
            <a
              href="/video"
              class="header-link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
